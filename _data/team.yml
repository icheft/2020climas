- id: 0
  name: "Brian"
  surname: "郭子麟"
  title: "總召 - 資管系二年級"
  thumbnailUrl: brianknor.jpg
  exec: true
  bio: "嗨！我是來自資管的郭子麟。身為新竹人的我，在台大生活一年最無法忍受的就是竟然沒什麼人知道巨城！！？WTF，是新竹人的都知道巨城就是我們新竹的信仰中心，他或許沒有印度恆河般地神聖，但它確實在為期 12 天的周年慶中締造了 22.8 億的銷量奇蹟啊！這僅僅是巨城的冰山一角，卻也開創了嶄新的歷史，更是順理成章被時代記載而成為了你們學測英文的作文題目阿孩子！好吧，你可能會問我這段話想表達甚麼？我想說的只是如果你喜歡 Hiphop 文化或是街舞，特別是 breaking，那我們一定可以成為好朋友的！我本身對饒舌算是小有研究，偶爾也會寫寫歌來澎湃，逗逗女孩！然後我也是台大地板社的教學，真心推薦各位加入台大地板，保證你的台大生活可以過得多采多姿！好拉哈哈大概是這樣，之後資管系上有任何問題都歡迎隨時問我，然後給我去報名宿營 ❤"
  social:
    - { name: "facebook", link: "https://www.facebook.com/bryant.konr" }

- id: 1
  name: "David"
  surname: "陶昱丞"
  title: "總召 - 大氣系二年級"
  thumbnailUrl: davidtao.jpg
  exec: true
  bio: "各位好<br>
這裡是總召陶昱丞<br>
就讀台大大氣系二年級<br>
是個熱愛大氣科學與程式設計的青年<br>
目前的短期目標是希望提升自己的程式能力以及打好大氣科學的基礎<br>
讓未來能夠可以順利進入研究所&通過高考<br>
理想是希望能夠進入中央氣象局工作<br>
<br>
同時我也是這一屆的台大大氣系系學會會長<br>
希望這次的營隊能夠帶給大家滿滿的回憶<br>
也請大氣系的學弟妹們多多關注系學會的事務<br>
接下來這一年請各位多多指教了<br>
<br>
以上<br>
"
  social:
    - { name: "facebook", link: "https://www.facebook.com/david.tao.as01/" }

- id: 2
  name: "Allen"
  surname: "黃研倫"
  title: "總召 - 中文系二年級"
  thumbnailUrl: hyl.jpg
  exec: true
  bio: "來講講我高中的故事，有一次高中我媽幫我帶便當，然後中午吃飯我發現米飯跟菜只有半熟，我回家問她，她說她故意幫我煮成半熟，蒸飯箱才會幫我用成全熟。<br>
故事結束   很棒吧<br>
再來是我的自介開始<br>
嗨囉~我是就讀於中文系二年級的黃研倫 <br>
一個死台北人，畢業於大同高中，平時只會講些垃圾話，聽聽就好。<br>
對於學校、系上有什麼問題都不要問我，我不會理你。除非是有關宿營的問題，那我就才會回你們~應該吧<br>
然後，好好享受你們所剩不多的悠閒暑假吧，你們即將邁入將忙到脫褲的精彩大學生活，或跟我一樣沒意義的晃了一年。<br>
"
  social:
    - { name: "facebook", link: "https://www.facebook.com/profile.php?id=100009622753052" }

- id: 3
  name: "Brandon"
  surname: "葉柏辰"
  title: "副召 - 資管系二年級"
  thumbnailUrl: brandonyeh.jpg
  exec: true
  bio: "我是臺大資管二年級最年輕的葉柏辰！台中人！<br>
<br>
我的個性算隨和好相處，平常幹話有點多哈哈哈<br>
<br>
高中時期是大眾傳播社教學，「曾經」研究過攝影剪輯，但現在已經忘得差不多了，現在只能偶爾打開 Final Cut Pro 裝逼剪廢片(有點浪費🥺)。平常喜歡聽音樂，什麼樣的音樂類型都聽，最近比較常聽嘻哈跟爵士，蛋堡我偶像啦。另外也喜歡旅行，人生目標是看遍整個世界，體驗沒有體驗過的事物和文化，旅行至今最喜歡的國家是紐西蘭。<br>
<br>
自我介紹真的是個很尷尬的東西，我還是早點結束這個尷尬好了，總之歡迎 B09 進入台大！<br>
"
  social:
    - { name: "facebook", link: "https://www.facebook.com/bran9912" }

- id: 4
  name: "Isabelle"
  surname: "黃晨亘"
  title: "副召 - 資管系二年級"
  thumbnailUrl: isabellehuang.jpg
  bio: "嗨大家，我是資管二黃晨亘，新北人，不會念我的名字也可以叫我的英文名字Isabelle，雖然根本沒有人這樣叫過我。很高興能成為召部的一員籌備這次迎新宿營，希望能讓大家留下剛進大學一個難忘的回憶。<br>

我沒有什麼特別的興趣，比較怪的可能是生活作息太過規律導致頻頻被熬夜後起不來的同學們抱怨為什麼要約早9開會。這都不是重點，我是想說希望大家在大學都能夠找到唸書以外你真正放在心上，會自己想要去做到的事。<br>

如果你現在還想不到大一剛進來要參加什麼、要加入什麼，歡迎來女籃，我可以教你轉球。<br>
最後的最後，大家宿營報起來，希望能在那三天見到每一個你，有任何問題歡迎你來小盒子我，如果你找得到。<br>"
  exec: true
  social:
    - { name: "facebook", link: "https://www.facebook.com/profile.php?id=100006475989601" }

- id: 5
  name: "Ricky"
  surname: "彭浚濡"
  title: "副召 - 中文系二年級"
  thumbnailUrl: pjr.jpg
  bio: '<p>「我不是在酒吧，就是在前往酒吧的路上。」<br>
你問我，進台大的這一年學到了什麼？我只能說，今朝有酒今朝醉，明天繼續去買醉。<br>
好啦，說點正經的，到底台北哪些酒吧不錯呢？微風南山的 CÉ LA VI、東區的 ESIDE BOND、中和的 Bar There，這些都是我的口袋名單，有空的話可以找我一起去喝一波。<br>
成為台大生至今，沒有什麼豐功偉業，最能夠說嘴的大概是曾在期中週連續坐了五天Uber到學校，結果差點被當光光。<br>
</p>
<p>
真正的資歷大概在這裡：<br>
<ul>
  <li>國立臺灣大學文學院院學會　公關部部長（兼酒水部部長）</li>
  <li>國立臺灣大學中國文學系系學會行政部門　秘書長</li>
  <li>臺大中文第二十四屆文藝營：江湖　總召</li>
  <li>第七屆STTP海峽尋新台北論壇　行政部部員</li>
</ul>
</p>
<p>最近心血來潮的話，會搞個 <code>Edward BAR</code>，私訊我的 IG：<a href="https://www.instagram.com/pjr_1006/">pjr_1006</a>，不定期更新擺攤資訊！</p>
'
  exec: true
  social:
    - { name: "facebook", link: "https://www.facebook.com/profile.php?id=100001921047846" }


- id: 0
  name: "Junior"
  surname: "郭子麟"
  title: "總召 - 資管系二年級"
  thumbnailUrl: brianknor.jpg
  exec: true
  bio: "一句經典的名言，苦難是人生的老師。通過苦難，走向歡樂。這讓我對於看待這個問題的方法有了巨大的改變。當前最急迫的事，想必就是釐清疑惑了。伊壁鳩魯相信，友誼使歡樂倍對我們幫助最大的，並不是朋友們的實際幫助，而是我們堅信得到他們的幫助的信念。這激勵了我。雷鋒講過一段深奧的話，自己活著，就是為了使別人過得。一句經典的名言，苦難是人生的老師。通過苦難，走向歡樂。這讓我對於看待這個問題的方法有了巨大的改變！！"
  social:
    - { name: "facebook", link: "https://twitter.com/zasadnyy" }


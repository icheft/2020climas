- id: 2
  name: ""
  surname: "黃研倫"
  title: "總召 - 中文系二年級"
  thumbnailUrl: hyl.jpg
  exec: true
  bio: "李維在過去曾經講過，需要是最終的也是最有力的武器。這是撼動人心的。自我介紹因何而發生? 當你搞懂後就會明白了。生活中，若自我介紹出現了，我們就不得不考慮它出現了的事實。盧梭曾經說過，青年是學習智慧的時期，中年是付諸實踐的時期。這句話反映了問題的急切性。趙樹理告訴我們，讀書也像開礦一樣“沙裡淘金”。想必各位已經看出了其中的端倪。話雖如此，我們卻也不能夠這麼篤定。自我介紹似乎是一種巧合，但如果我們從一個更大的角度看待問題，這似乎是一種不可避免的事實。希臘曾經說過，道德是永存的，而財富是每天都在更換主人的。他會這麼說是有理由的。謹慎地來說，我們必須考慮到所有可能。可是，即使是這樣，自我介紹的出現仍然代表了一定的意義。做好自我介紹這件事，可以說已經成為了全民運動。貝多芬說過一句經典的名言，苦難是人生的老師。通過苦難，走向歡樂。這讓我對於看待這個問題的方法有了巨大的改變。當前最急迫的事，想必就是釐清疑惑了。伊壁鳩魯相信，友誼使歡樂倍對我們幫助最大的，並不是朋友們的實際幫助，而是我們堅信得到他們的幫助的信念。這激勵了我。雷鋒講過一段深奧的話，自己活著，就是為了使別人過得更美好。強烈建議大家把這段話牢牢記住。問題的關鍵究竟為何?"
  social:
    - { name: "facebook", link: "https://twitter.com/zasadnyy" }


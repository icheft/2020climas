- id: 3
  name: "Brandon"
  surname: "葉柏辰"
  title: "副召 - 資管系二年級"
  thumbnailUrl: brandonyeh.jpg
  exec: true
  bio: "我是臺大資管二年級最年輕的葉柏辰！台中人！<br>
<br>
我的個性算隨和好相處，平常幹話有點多哈哈哈<br>
<br>
高中時期是大眾傳播社教學，「曾經」研究過攝影剪輯，但現在已經忘得差不多了，現在只能偶爾打開 Final Cut Pro 裝逼剪廢片(有點浪費🥺)。平常喜歡聽音樂，什麼樣的音樂類型都聽，最近比較常聽嘻哈跟爵士，蛋堡我偶像啦。另外也喜歡旅行，人生目標是看遍整個世界，體驗沒有體驗過的事物和文化，旅行至今最喜歡的國家是紐西蘭。<br>
<br>
自我介紹真的是個很尷尬的東西，我還是早點結束這個尷尬好了，總之歡迎 B09 進入台大！<br>
"
  social:
    - { name: "facebook", link: "https://www.facebook.com/bran9912" }

- id: 4
  name: "Isabelle"
  surname: "黃晨亘"
  title: "副召 - 資管系二年級"
  thumbnailUrl: isabellehuang.jpg
  bio: "嗨，我是 Isabelle，目前在國立台灣大學就讀資訊管理系。來台大之前，我是台北市私立葳格高中的數資學生。現在我是 IM 女子籃球隊的副隊長！如果你們對女籃有興趣，我很樂意向你提供更多訊息。在此，我也誠摯地邀請你加入我們。大一時，我是台大吉他社的成員。我相信在大學時期，你也應該培養一下你自己的專長或喜好。希望大家「享受」台大豐富的資源，Have Fun！"
  exec: true
  social:
    - { name: "facebook", link: "https://www.facebook.com/profile.php?id=100006475989601" }

- id: 5
  name: "Ricky"
  surname: "彭浚濡"
  title: "副召 - 中文系二年級"
  thumbnailUrl: pjr.jpg
  bio: '<p>「我不是在酒吧，就是在前往酒吧的路上。」<br>
你問我，進台大的這一年學到了什麼？我只能說，今朝有酒今朝醉，明天繼續去買醉。<br>
好啦，說點正經的，到底台北哪些酒吧不錯呢？微風南山的 CÉ LA VI、東區的 ESIDE BOND、中和的 Bar There，這些都是我的口袋名單，有空的話可以找我一起去喝一波。<br>
成為台大生至今，沒有什麼豐功偉業，最能夠說嘴的大概是曾在期中週連續坐了五天Uber到學校，結果差點被當光光。<br>
</p>
<p>
真正的資歷大概在這裡：<br>
<ul>
  <li>國立臺灣大學文學院院學會　公關部部長（兼酒水部部長）</li>
  <li>國立臺灣大學中國文學系系學會行政部門　秘書長</li>
  <li>臺大中文第二十四屆文藝營：江湖　總召</li>
  <li>第七屆STTP海峽尋新台北論壇　行政部部員</li>
</ul>
</p>
<p>最近心血來潮的話，會搞個 <code>Edward BAR</code>，私訊我的 IG：<a href="https://www.instagram.com/pjr_1006/">pjr_1006</a>，不定期更新擺攤資訊！</p>
'
  exec: true
  social:
    - { name: "facebook", link: "https://www.facebook.com/profile.php?id=100001921047846" }


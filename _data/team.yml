- id: 7
  name: "Rain"
  surname: "饒唐宇"
  title: "副召 - 大氣系二年級"
  thumbnailUrl: yty.jpg
  bio: "哈囉大阿好，我是饒唐宇，是大氣系的副召啦！！<br>
平常就喜歡睡到十二點起床，沒事就繼續睡睡到晚上<br>
偶爾健健身(非常偶爾拉😊)<br>
夢想是成為有一個有夢想的人，當米蟲雖然爽但好無聊<br>
常常作白日夢幻想得到威力彩或大樂透然後規劃要買甚麼<br>
超喜歡出國，但因為 COVID-19 不能出國好傷心(加油大家共體時艱)<br>
ㄚㄚ突然想到我的夢想了，就是要把 iPhone 上的照片地圖填滿！！<br>
你也喜歡旅遊嗎？追蹤我的抖音號，來欣賞我的 VLOG 吧<br>
記得關注、追蹤、雙擊 666<br>
"

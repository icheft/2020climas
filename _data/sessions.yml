- id: 003
  title: "大地 👣"
  # service: true
  place: "很大的流星花園（服務中心、露營區草皮、涼亭、烤肉區）"
  description: "在大太陽底下消耗體力，讓你知道流星花園真的很大（順便努力認識新朋友）。"
  detail: "大地遊戲，顧名思義就是在很大的地方玩遊戲。在這<mark>兩個半小時內</mark>，你們會到各個關卡和不同小隊對戰。努力獲得勝利的同時，也多花點心力認識來自各方的新朋友吧!"

- id: 004
  title: "策略 🧠"
  # service: true
  place: "不是美食沙漠的公館（2100 會館）"
  description: "在升上大學來到公館吃香喝辣之前，先想想怎麼發大財吧！經營和交易可不是你們想像的那麼容易 😎"
  detail: "「身為飢腸轆轆的大學生，你們每個人都擁有吃垮商家並佔有他的能力。」在策略遊戲中，各小隊要用自己手上的資金和僅有的短短時間，規劃好如何在美食商圈中拓展出自己的一片天地。（同時，也別忘記公館可是個競爭激烈的美食商圈，好好想清楚什麼策略才能讓自己發大財吧！）"
- id: 005
  title: "密室假案 👻"
  description: "離鄉背井之際，住宿舍？租房子？先解決眼前的問題比較實在。"
  place: "陌生的租屋處附近（服務中心、涼亭、烤肉區、迷宮、住宿區）"
  detail: "<p>密室假案，3 間密室、5 個角色，從中尋找有關案件的線索、調查出的真相，在最後還原出故事的原貌吧，所有小細節都別忘記！
</p><p><code>小劇場</code>：<br>「欸假案很可怕捏」<br>「假案：顧名思義就是<strong>假（fake）</strong>的。是有什麼好怕。」</p>"

- id: 006
  title: "RPG 👾"
  # service: true
  place: "112 國立臺灣大公園（整個流星花園）"
  description: "RPG 我不懂，但 <a href='https://www.ptt.cc/bbs/NTU/M.1504087401.A.60E.html'>NPC</a> 倒是知道不少（也知道在台中酷熱太陽下奔跑的感覺，哈哈）"
  detail: "掌管臺大的守護神掌管了長年保護著臺大的結界，然而每年都需要更新認證，這個任務就交給你們了！RPG 需要你們在大大的流星花園找尋到不同角色、協助他們完成未了的心願，也同時更了解臺大！"
- id: 007
  title: "賭場 ＋ 競標 🤑"
  place: "花錢買快樂的賭場（2100 會館）"
  # teamMember: "ㄎㄎ"
  description: "大學生不好好讀書在那邊賭博，以為這樣真的能發大財嗎？"
  detail: "<p>不再被小隊束縛，盡情拿手上的金錢在賭場裡玩樂吧，為數不少的小遊戲、股票交易所、競標前的秘密活動，絕對讓你們玩得開心，至於能不能發大財？就看個人造化了</p><p><code>阿公講古時間：</code><br>澳門、拉斯維加斯賭場規定要 21 歲才能進入，啊你今年幾歲？小大一到底在賭個毛？！嗯哼嗯哼嗯哼 🤪</p>"


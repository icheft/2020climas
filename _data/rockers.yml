- id: 1
  name: "Junior"
  surname: "郭子麟"
  company: "資管系二年級"
  title: "總召"
  bio: "嗨！我是來自資管的郭子麟。身為新竹人的我，在臺大生活一年最無法忍受的就是竟然沒什麼人知道巨城！！？WTF，是新竹人的都知道巨城就是我們新竹的信仰中心，他或許沒有印度恆河般地神聖，但它確實在為期 12 天的周年慶中締造了 22.8 億的銷量奇蹟啊！這僅僅是巨城的冰山一角，卻也開創了嶄新的歷史，更是順理成章被時代記載而成為了你們學測英文的作文題目阿孩子！好吧，你可能會問我這段話想表達甚麼？我想說的只是如果你喜歡 Hiphop 文化或是街舞，特別是 breaking，那我們一定可以成為好朋友的！我本身對饒舌算是小有研究，偶爾也會寫寫歌來澎湃，逗逗女孩！然後我也是臺大地板社的教學，真心推薦各位加入臺大地板，保證你的臺大生活可以過得多采多姿！好拉哈哈大概是這樣，之後資管系上有任何問題都歡迎隨時問我，然後給我去報名宿營 ❤"
  thumbnailUrl: brianknor.jpg
  rockstar: true
  ribbon:
    - { abbr: "EXEC", title: "總召大人", url: "https://climas.now.sh/" }
  social:
    - { name: "facebook", link: "https://www.facebook.com/bryant.konr" }

- id: 2
  name: "Brandon"
  surname: "葉柏辰"
  company: "資管系二年級"
  title: "副召"
  bio: "我是臺大資管二年級最年輕的葉柏辰！台中人！<br>
<br>
我的個性算隨和好相處，平常幹話有點多哈哈哈<br>
<br>
高中時期是大眾傳播社教學，「曾經」研究過攝影剪輯，但現在已經忘得差不多了，現在只能偶爾打開 Final Cut Pro 裝逼剪廢片(有點浪費🥺)。平常喜歡聽音樂，什麼樣的音樂類型都聽，最近比較常聽嘻哈跟爵士，蛋堡我偶像啦。另外也喜歡旅行，人生目標是看遍整個世界，體驗沒有體驗過的事物和文化，旅行至今最喜歡的國家是紐西蘭。<br>
<br>
自我介紹真的是個很尷尬的東西，我還是早點結束這個尷尬好了，總之歡迎 B09 進入臺大！<br>"
  thumbnailUrl: brandonyeh.jpg
  rockstar: true
  ribbon:
    - { abbr: "EXEC", title: "副召大人", url: "https://climas.now.sh/" }
  social:
    - { name: "facebook", link: "https://www.facebook.com/bran9912" }
    - { name: "github", link: "https://github.com/brandon9912" }


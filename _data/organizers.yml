- group: "協辦單位"
  elements:
    - {
        name: "台大中文系",
        description: "本系作為國內第一個成立的中文系，在七十多年的歷史中，一方面接受大陸來臺學者所承續的國學傳統，一方面也因為臺灣在六、七○年代以後快速接受西方文化的影響，而逐步發展出在地化的特色。本系在研究上，因此能植基於堅實的文獻解讀、背景探究，同時能進一步向跨領域的區域研究或文化研究邁進。而在教學上，也以培育文本詮釋能力，語文分析與應用能力，以及具有豐厚的文化資本為目標。",
        link: "http://www.cl.ntu.edu.tw",
        imageUrl: "ntu_chin.png",
      }
    - {
        name: "台大資管系",
        description: "台大資管系設立的宗旨便是在於培育一流的資訊管理領導人才、追求教學與研究之卓越及與對社會持續的關懷。本系教育目標依大學部、碩士班及博士班不同階段而有所不同。大學部教育目標為使學生具備：1.紮實的資訊科技基礎 2.熟練的專業管理素養 3.寬廣的綜覽全局視野 4.關懷社會的全人品格；碩士班教育目標則為培養：1.善於管理的資訊技術人才 2.了解技術的專業管理人才 3.獨立思考的學術研究人才 4.品格健全的團隊領導人才；博士班之教育目標為培養：1.獨立思考與勇於探索的學術研究人才 2.積極創新與解決問題的資訊管理人才。",
        link: "http://www.management.ntu.edu.tw/IM",
        imageUrl: "ntu_im.png",
      }
    - {
        name: "台大大氣系",
        description: "本系是培育大氣科學專業人才的搖籃，同時著重地球科學、電腦資訊等相關領域的發展，為國內大氣研究機構中的佼佼者。本系之畢業生除繼續進修外，很多到中央氣象局、民航局等氣象單位服務，並貢獻所長，成為其工作崗位之主力。亦有許多畢業生在不同類型之顧問公司從事相關的氣象、資訊或環保工作，確實做到學以致用的成效。為因應目前科技發展中各學門整合的趨勢，本系的教育遠景在於朝向培育具有宏觀視野的人才。我們期盼本系所培育之學生，除具備大氣科學專業知識外，並能對整個環境及地球系統有深刻的瞭解，為人類永續發展及未知世界開創新局面。",
        link: "http://www.as.ntu.edu.tw",
        imageUrl: "ntu_as.jpg",
      }

<head>
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta
		content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		name="viewport"
	/>
	<meta content="Brian L. Chen" name="author" />
	<meta name="description" content="{{ site.description }}" />
	<!-- <meta name="keywords" content="{{ site.metaKeywords }}" /> -->
	<meta
		name="google-site-verification"
		content="{{ site.siteVerification }}"
	/>

	<!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.twitterAccount }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image:src" content="{{ site.socialImageSrcTwitter | prepend: site.baseurl | prepend: site.url }}">
	<!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" /> 
    <meta property="og:site_name" content="{{ site.title }}" /> 
    <meta property="og:type" content="website" /> 
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ site.socialImageSrcFacebook | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:description" content="{{ site.description }}" /> 


	<link rel="canonical" href="{{ site.url }}" />

	<title>
		{% if page.title %} {{ page.title }} &bull; {{ site.title }} {% else %}
		{{ site.title }} {% endif %}
	</title>
	<link rel="apple-touch-icon" href="{{ "/img/favicons/apple-touch-icon.png" | prepend: site.baseurl }}"/>
	<link rel="shortcut icon" href="/favicon.ico"/> 

	<link
		href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap"
		rel="stylesheet"
	/>

	<meta content="#2b5797" name="msapplication-TileColor" />
	<meta content="#2b5797" name="theme-color" />

	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
	/>
	<link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	{% include analytics.html %}
</head>
